        <div class="h-screen bg-gray-100 flex items-center justify-center">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2">
                <h1 class="text-center text-4xl font-bold mb-6 text-orange-500">VIP Verification Portal</h1>
                <form id="vipForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="inputData">
                            Emperial Code
                        </label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="inputData" name="inputData" required autofocus placeholder="Add your code here" />
                    </div>
                    <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                        Check
                    </button>
                </form>
                <div id="checkErr" class="flex items-center justify-center my-4 italic"></div>
            </div>
        </div>
        
        <script src="./main.js" async defer></script>
